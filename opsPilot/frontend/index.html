<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Shell Assistant</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
</head>
<body class="light">

  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-card">
      <div class="logo-container">
        <img src="assets/brain.svg" alt="Brain Logo" class="brain-logo" />
        <span class="logo-text">opsPilot</span>
      </div>
      <h1>Connect to Server</h1>
      <input id="host" type="text" placeholder="Remote Host" />
      <input id="user" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password (optional)" />
      <div id="login-error" class="error-msg"></div>
      <button id="connect-button">
        <span class="btn-text">Connect</span>
        <span class="spinner hidden"></span>
      </button>
    </div>
  </div>

  <!-- Main Split Screen -->
  <div id="main-screen" class="screen hidden">
    <div class="split-container">
      <!-- Left Panel: AI Chat -->
      <div class="left-panel">
        <div class="chat-header">
          <img src="assets/brain.svg" alt="Brain Logo" class="brain-logo" />
          <span class="logo-text">opsPilot AI</span>
          <div class="mode-toggle">
            <button id="mode-command" class="mode-btn active">Command</button>
            <button id="mode-troubleshoot" class="mode-btn">Troubleshoot</button>
          </div>
        </div>
        <div id="chat-container"></div>
        
        <!-- Command Mode Input (default) -->
        <div id="command-input-container" class="chat-input-container">
          <textarea id="user-input" rows="2" placeholder="Type a command request..."></textarea>
          <button id="ask">
            <span class="btn-text">Ask AI</span>
            <span class="spinner hidden"></span>
          </button>
        </div>
        
        <!-- Troubleshoot Mode Input (hidden by default) -->
        <div id="troubleshoot-input-container" class="chat-input-container hidden">
          <textarea id="error-input" rows="3" placeholder="Paste error message or describe the problem..."></textarea>
          <button id="troubleshoot-btn">
            <span class="btn-text">Troubleshoot</span>
            <span class="spinner hidden"></span>
          </button>
        </div>
      </div>

      <!-- Right Panel: Terminal -->
      <div class="right-panel" id="terminal-panel">
        <div class="terminal-header">
          <span class="terminal-title">Terminal</span>
          <div class="terminal-controls">
            <button id="clear-terminal" class="control-btn">Clear</button>
            <button id="reconnect-terminal" class="control-btn">Reconnect</button>
          </div>
        </div>
        <div id="terminal-container"></div>
      </div>
    </div>
  </div>

  <!-- Load modular JavaScript files -->
  <script src="js/utils.js"></script>
  <script src="js/terminal.js"></script>
  <script src="js/command-mode.js"></script>
  <script src="js/troubleshoot-mode.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
